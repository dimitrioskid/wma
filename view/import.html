<!--Style CSS-->
<style>
    .container {
        width: 50%;
        color: white;
    }
    .container-fluid {
        margin-top: 50px;
    }
    #imported {
        margin: 20px 0;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    #alert {
        margin-top: 5px;
        height: 25px;
        font-size: 17px;
        padding: 0;
        text-align: center; 
    }
    .search {
        margin-top: 50px;
    }
    @media (max-width: 767.98px) {
        .container {
            width: 70%;
           
        }
    }

    @media (max-width: 575.98px) {
        .search {
            width: 70%;
        }
    }
</style>

<!--Form-->
<div class="container" id="imp">
    <h3 class="text-warning text-center">Import</h3>
    
    <form name="myForm" method="POST">
        <div class="form-group">
            <label>Product Code</label>
            <input type="text" class="form-control" ng_model="code" name="code">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" ng-model="nam" name="nam">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="form-control" ng-model="quantity" name="quantity">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="text" class="form-control" ng-model="date" name="date" placeholder="YYYY-MM-DD" ng-minlength="10" ng-maxlength="10" required>
            <div id="alert" class="alert alert-warning" ng-show="myForm.date.$invalid && myForm.date.$dirty">Insert YYYY-MM-DD format</div>
        </div>
        <div class="form-group">
            <label>Purchase invoice</label>
            <input type="text" class="form-control" ng-model="faktura" name="faktura">
        </div>
    
        
          <button type="submit" class="btn btn-primary" ng-click="import_fun(code, nam, quantity, date, faktura, info)">Submit</button> 
    </form>
    
</div>


<!--Alert-->
<div class="container">
    <div class="alert alert-warning" id="imported"ng-show="message">Imported</div>
</div>

<!--Search-->
<div class="row">
    <input type="text" class="form-control col-lg-3 col-md-5 col-sm-5 mx-auto search" ng-model="SearchC" name="SearchC" placeholder="Search by 'Product Code'">
    <input type="text" class="form-control col-lg-3 col-md-5 col-sm-5 mx-auto search" ng-model="SearchP" name="SearchP" placeholder="Search by 'Product Name'">
</div>    

<!--Table-->
<div class="container-fluid table-responsive">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Product Code</th>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Date</th>
                <th scope="col">Purchase invoice</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="imports in import | filter:{code:SearchC, product_name:SearchP}">
                <td>{{imports.code}}</td>
                <td>{{imports.product_name}}</td>
                <td>{{imports.quantity}}</td>
                <td>{{imports.date}}</td>
                <td>{{imports.faktura}}</td>
            </tr>
        </tbody>
    </table>
</div>
