<!DOCTYPE html>
<html lang="en">
<head>
	<title>Warehouse Management App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Bootstrap-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<!--AngularJS-->
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/angular-route.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/routes.js"></script>

	<!--anchorScroll-->
	<script>
		document.write('<base href="' + document.location + '" />');
	</script>
	
	<!--FontAwesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	

	<!--CSS-->
	<link rel="stylesheet" href="assets/css/index.css">

</head>
<body ng-app="myApp" ng-controller="myCtrl">

<!--Header-->
	<header class="text-primary">
		<h1>Warehouse Management App</h1>
	</header>

	<div class="container-fluid" class="homePage">
		<!--Buttons-->
		<div class="row" id="buttons">
			<div class="col-sm-4" id="import">
				<button type="button" class="btn btn-outline-warning rounded-lg">
					<a href="#!import?scrollTo=imp" class="text-warning"><p>Import</p></a>
				</button>
			</div>
			<div class="col-sm-4" id="export">
					<button type="button" class="btn btn-outline-success rounded-lg">
						<a href="#!export?scrollTo=exp" class="text-success"><p>Export</p></a>
					</button>	
			</div>
			<div class="col-sm-4" id="trash">
					<button type="button" class="btn btn-outline-danger rounded-lg">
						<a href="#!trash?scrollTo=tra" class="text-danger"><p>Trash</p></a>
					</button>	
			</div>
		</div><!--/row1-->
		
		<div class="row" id="product">
			<div class="col-sm-12">
					<button type="button" class="btn btn-outline-primary rounded-lg">
						<a href="#!product?scrollTo=pro"><p>Products list</p></a>
					</button>	
			</div>
		</div><!--/row2-->
		
		<!--Content-->
		<div class="row" id="content">
			<div class="col-sm-12">
				<div ng-view></div>
				{{scrollTo}}
			</div>		
			<!--Scroll to the top button-->
			<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
		</div><!--/row3-->
	</div><!-- /homePage -->

	<!--Scroll To The Top Function-->
	<script>
		function topFunction() {
			document.documentElement.scrollTop = 0;
		} 
	</script>
</body>
</html>
